{% extends 'buy/base.html' %}

{% block title %} Все категории {% endblock %}

{% block content %}
    {% include 'includes/navbar.html' %}
    <br>
    <a href=" {% url 'create-category' %} " > Добавить категорию </a>
    <h2>Все категории </h2>
    <ul>
        {% for category in object_list %}
            <li> <a href="{{ category.get_url }}"> {{ category.name }} </a> - <a href=" {{ category.del_url }} ">Удалить запись</a></li>
        {% endfor %}
    </ul>
{% endblock %}
