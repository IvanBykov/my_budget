{% extends 'buy/base.html' %}

{% block title %} Товар {% endblock %}

{% block content %}
    {% include 'includes/navbar.html' %}
    <h2> Товар </h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-style {% if field.errors %} errors {% endif %} ">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
