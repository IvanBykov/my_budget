{% extends 'buy/base.html' %}

{% block title %} Все цены {% endblock %}

{% block content %}

    <br>
    <h1>График изменения цены</h1>
        <form action="{% url 'plot-price' pk %}" method="post">

        <img src="data:image/png;base64, {{ chart|safe }}">
{% endblock %}
