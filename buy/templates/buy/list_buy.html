{% extends 'buy/base.html' %}

{% block title %} Все покупки {% endblock %}

{% block content %}

    <h2>Все покупки </h2>
    <ul>
        {% for buy in object_list %}
            <li> <a href="{{ buy.get_url }}"> {{ buy.product }} - {{ buy.brand }} - {{ buy.price }} - {{ buy.amount }} - {{ buy.date }}</a> - <a href=" {{ buy.del_url }} ">Удалить запись</a></li>
        {% endfor %}
    </ul>
{% endblock %}
